{% extends 'library/layouts/admin.html'%}
{% load static %}
{% block part1 %}
  <link rel="stylesheet" href="{% static 'library/css/style7.css'%}">
  <div class="contain">
      <div class="content">
        <form method="post">
            {% csrf_token %}
            <h1>Change Your Password</h1>
            {% if msg %}
                <div class="alert {{col}}">{{msg}}</div>
            {% endif %}
            <div class="container-input">
                <div>
                    <label class="label">Current Password</label>
                    <input class="input-user" type="password" name="cpwd" required>
              </div><br>
              <div>
                    <label class="label">New Password</label>
                    <input class="input-user" type="password" name="npwd" id="pas" required onkeyup="check_pass()">
              </div><br>
              <div>
                    <label class="label">Confirm New Password</label>
                    <input  class="input-user" type="password" id="cpas" required onkeyup="check_pass()">
              </div><br>
              <div class="button-container">
                  <input type="submit" class="password" value="change password" id="sbbtn">
              </div>
            </div>
           
  
        </form>
      </div>
  </div>
<script>
    function check_pass(){
        let p = $("#pas").val();
        let cp = $("#cpas").val();

        if (p == cp){
            $("#pas").css("border","1px solid green");
            $("#cpas").css("border","1px solid green");
            // $("#pas").removeClass("alert alert-danger").addClass("alert alert-success");
            // $("#cpas").removeClass("alert alert-danger").addClass("alert alert-success");
            $("#sbbtn").removeAttr("disabled");

        }
        else
        {
            $("#pas").css("border","1px solid red");
            $("#cpas").css("border","1px solid red");
            // $("#pas").removeClass("alert alert-success").addClass("alert alert-danger");
            // $("#cpas").removeClass("alert alert-success").addClass("alert alert-danger");
            $("sbbtn").attr("disabled","disabled")

        }
        // alert(p)
        // alert(cp)
    }
</script>
{% endblock %}
